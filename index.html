<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipagem Sanguínea</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <main class="container">
            <div class="title">
                <h1>Tipagem Sanguínea</h1>
            </div>


            <!-- Sangue tipo A -->
            <div class="box ">
                <div class="botao">
                    <button class="botao-container" id="botaoA">
                        <div>
                            <h4>Aglutimina anti-A</h4>
                            <img  src="./img/conta-gotas-tipo-a.JPG">
                        </div>
                        <div>
                            <h4>Aglutimina anti-B</h4>
                            <img src="./img/conta-gotas-tipo-b.JPG">
                        </div>
                        
                    </button>
                </div>

                <div class="conteudo">
                        <img class="amostra" src="./img/sangue tipo O.PNG" id="amostraTipoA">
                        <p id="descricaoTipoA"></p>
                </div>
            </div>

        <!-- Sangue tipo B -->
            <div class="box">
                <div class="botao">
                    <button class="botao-container" id="botaoB">
                        <div>
                            <h4>Aglutimina anti-A</h4>
                            <img  src="./img/conta-gotas-tipo-a.JPG">
                        </div>
                        <div>
                            <h4>Aglutimina anti-B</h4>
                            <img src="./img/conta-gotas-tipo-b.JPG">
                        </div>
                        
                    </button>
                </div>
                <div class="conteudo">
                    <img class="amostra" src="./img/sangue tipo O.PNG" id="amostraTipoB">
                    <p id="descricaoTipoB"></p>
                </div>
            </div>


            <!-- Sangue tipo AB -->
            <div class="box">
                <div class="botao" id="botaoAB">
                    <button class="botao-container">
                        <div>
                            <h4>Aglutimina anti-A</h4>
                            <img  src="./img/conta-gotas-tipo-a.JPG">
                        </div>
                        <div>
                            <h4>Aglutimina anti-B</h4>
                            <img src="./img/conta-gotas-tipo-b.JPG">
                        </div>
                        
                    </button>
                </div>
                <div class="conteudo">
                    <img class="amostra" src="./img/sangue tipo O.PNG" id="amostraTipoAB">
                    <p id="descricaoTipoAB"></p>
                </div>
            </div>


            <!-- Sangue tipo O -->
            <div class="box">
                <div class="botao" id='botaoO'>
                    <button class="botao-container">
                        <div>
                            <h4>Aglutimina anti-A</h4>
                            <img  src="./img/conta-gotas-tipo-a.JPG">
                        </div>
                        <div>
                            <h4>Aglutimina anti-B</h4>
                            <img src="./img/conta-gotas-tipo-b.JPG">
                        </div>
                        
                    </button>
                </div>
                <div class="conteudo">
                    <img class="amostra" src="./img/sangue tipo O.PNG" id="sangueTipoO">
                    <p id="descricaoTipoO" style="margin-top: 10px;"></p>
            </div>
            </div>

        <!-- Para o RH+ -->
            <div class="box">
                <div class="botao" >
                    <button class="solo" id="botaoRhPositivo">
                        <h4>Anti RH</h4>
                        <img src="./img/conta-rh.JPG">
                    </button>
                </div>
                <div class="conteudo">
                    <img src="./img/rh+.JPG" id="amostraRhPositivo">
                    <p id="descricaoRhPositivo"></p>
                </div>
            </div>


        <!-- Para o RH- -->
            <div class="box-last">
                <div class="botao" >
                    <button class="solo" id="botaoRHn">
                        <h4>Anti RH</h4>
                        <img src="./img/conta-rh.JPG">
                    </button>
                </div>
                <div class="conteudo">
                    <img src="./img/rh+.JPG" id="amostraTipoRHn">
                    <p id="descricaoRHn"></p>
                </div>
            </div>
        </main>
        






    <script src="./script.js"></script>
</body>
</html>
